<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">

                <div id="img1">

                <div id="img2">
                    <img src="https://images.pexels.com/photos/1766838/pexels-photo-1766838.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img1">
                </div>
                <div id="img3">
                    <img src="https://images.pexels.com/photos/2253573/pexels-photo-2253573.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img1">
                </div>
            </div>
        </div>
        <div class="slider-bar">
